<p-dialog [(visible)]="display" [modal]="true" [responsive]="true" [width]="330" [minWidth]="200" [minY]="70"
    [focusOnShow]="false" [resizable]="false" [draggable]="false" [blockScroll]="true" [dismissableMask]="false"
    [baseZIndex]="10000">
    <div id="authoruzations">
        <h4 class="info-title">Логін
            <span class="required-input-symbol">*</span>
        </h4>
        <div class="ui-float-label">
            <input id="login" type="text" size="34" pInputText>
        </div>
        <hr>
        <h4 class="info-title">Пароль
            <span class="required-input-symbol">*</span>
        </h4>
        <div class="ui-float-label">
            <input type="password" size="34" pPassword />
        </div>
        <button class="sign-in" pButton type="button" label="Вхід"></button>
        <hr>
        <div class=fb_google>
            <label class="title"> Ще не зареєстрований?</label>
        </div>
        <div class=fb_google>
            <a (click)="ShowSignUp()" class="title">
                Зареєструватись
                <i class="fa fa-sign-in icon" aria-hidden="true"></i>
            </a>
        </div>
        <div class="footer"></div>
    </div>
</p-dialog>
